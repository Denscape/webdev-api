<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hub - Live Weather Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-cloud-sun"></i> Weather Hub
            </a>
            <span class="navbar-text text-white">
                Live Weather Data Worldwide
            </span>
        </div>
    </div>

    <div class="container my-4">
        <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="errorMessage"></span>
            <button type="button" class="btn-close" onclick="hideError()"></button>
        </div>

        <div id="loadingSpinner" class="text-center my-5 d-none">
            <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading weather data...</p>
        </div>

        <div class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current"
                    type="button">
                    <i class="bi bi-thermometer-half"></i> Current Weather
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="forecast-tab" data-bs-toggle="tab" data-bs-target="#forecast"
                    type="button">
                    <i class="bi bi-calendar3"></i> 7-Day Forecast
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cities-tab" data-bs-toggle="tab" data-bs-target="#cities" type="button">
                    <i class="bi bi-geo-alt"></i> Popular Cities
                </button>
            </li>
        </div>

        <div class="tab-content" id="mainTabContent">
            <div class="tab-pane fade show active" id="current" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Current Weather</h5>
                    </div>
                    <div class="card-body">
                        <!-- Search -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <input type="text" id="citySearch" class="form-control"
                                    placeholder="Enter city name (e.g., Manila, Tokyo, New York)...">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" onclick="searchWeather()">
                                    <i class="bi bi-search"></i> Search Weather
                                </button>
                            </div>
                        </div>
                        <div id="currentWeatherContainer"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="forecast" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-1">7-Day Weather Forecast</h5>
                    </div>
                    <div class="card-body">
                        <div id="forecastContainer" class="row g-2"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="cities" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Weather in Popular Cities</h5>
                    </div>
                    <div class="card-body">
                        <div id="citiesContainer" class="row g-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
